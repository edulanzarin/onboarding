<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="resources/images/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="resources/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fa-solid fa-house"></i><p>Início</p></a></li>
                <li><a href="clientes.html"><i class="fa-solid fa-user"></i><p>Clientes</p></a></li>
                <li><i class="fa-solid fa-key"></i><p>Liberar</p></li>
            </ul>
        </nav>
    </header>

    <div class="container-content">
        <div class="login-container">
            <h2>Login</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Entrar</button>
            </form>
        </div>
    </div>

    <script src="resources/js/login.js"></script>
</body>
</html>
